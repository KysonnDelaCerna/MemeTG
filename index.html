<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeTGA</title>

    <link rel='icon' href='public/favicon.png'  type='image/png'/>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="public/data/data.js"></script>
    <script type="text/javascript" src="public/generate.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="py-4">
    <div class="container">
        <div id="parameters" class="container col-sm-12 col-md-12 col-lg-12">
            <div class="row row-col-4">
                <div id="colors" class="col-sm-12 col-md-4 col-lg-3 d-inline-block mb-3">
                    <label><b>Colors:</b></label><br/>

                    <input type="checkbox" name="W" value="W" checked>
                    <label for="W">White</label>
                    <br/>
                    <input type="checkbox" name="U" value="U" checked>
                    <label for="U">Blue</label>
                    <br/>
                    <input type="checkbox" name="B" value="B" checked>
                    <label for="B">Black</label>
                    <br/>
                    <input type="checkbox" name="R" value="R" checked>
                    <label for="R">Red</label>
                    <br/>
                    <input type="checkbox" name="G" value="G" checked>
                    <label for="G">Green</label>
                </div>
                <div id="sets" class="col-sm-12 col-md-4 col-lg-3 d-inline-block mb-3">
                    <label class="title"><b>Sets:</b></label><br class="standard"/>

                    <input type="checkbox" name="iko" value="Ikoria: Lair of Behemoths" class="standard" checked>
                    <label for="iko" class="standard">Ikoria: Lair of Behemoths</label>
                    <br class="standard"/>
                    <input type="checkbox" name="thb" value="Theros Beyond Death" class="standard" checked>
                    <label for="thb" class="standard">Theros Beyond Death</label>
                    <br class="standard"/>
                    <input type="checkbox" name="eld" value="Throne of Eldraine" class="standard" checked>
                    <label for="eld" class="standard">Throne of Eldraine</label>
                    <br class="standard"/>
                    <input type="checkbox" name="m20" value="Core Set 2020" class="standard" checked>
                    <label for="m20" class="standard">Core Set 2020</label>
                    <br class="standard"/>
                    <input type="checkbox" name="war" value="War of the Spark" class="standard" checked>
                    <label for="war" class="standard">War of the Spark</label>
                    <br class="standard"/>
                    <input type="checkbox" name="rna" value="Ravnica Allegiance" class="standard" checked>
                    <label for="rna" class="standard">Ravnica Allegiance</label>
                    <br class="standard"/>
                    <input type="checkbox" name="grn" value="Guilds of Ravnica" class="standard" checked>
                    <label for="grn" class="standard">Guilds of Ravnica</label>
                    <br/>
                    <input type="checkbox" name="m19" value="Core Set 2019" checked>
                    <label for="m19">Core Set 2019</label>
                    <br/>
                    <input type="checkbox" name="dar" value="Dominaria" checked>
                    <label for="dar">Dominaria</label>
                    <br/>
                    <input type="checkbox" name="rix" value="Rivals of Ixalan" checked>
                    <label for="rix">Rivals of Ixalan</label>
                    <br/>
                    <input type="checkbox" name="xln" value="Ixalan" checked>
                    <label for="xln">Ixalan</label>
                    <br/>
                    <input type="checkbox" name="ha1" value="Historic Anthology 1" checked>
                    <label for="ha1">Historic Anthology 1</label>
                    <br/>
                    <input type="checkbox" name="ha2" value="Historic Anthology 2" checked>
                    <label for="ha2">Historic Anthology 2</label>
                    <br/>
                </div>
                <div id="rarity" class="col-sm-12 col-md-4 col-lg-3 d-inline-block mb-3">
                    <label><b>Rarity:</b></label><br/>

                    <input type="checkbox" name="common" value="common" checked>
                    <label for="common">Common</label>
                    <br/>
                    <input type="checkbox" name="Uncommon" value="Uncommon" checked>
                    <label for="Uncommon">Uncommon</label>
                    <br/>
                    <input type="checkbox" name="rare" value="rare" checked>
                    <label for="rare">Rare</label>
                    <br/>
                    <input type="checkbox" name="mythic" value="mythic" checked>
                    <label for="mythic">Mythic Rare</label>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-3 d-inline-block mb-3">
                    <div id="format" class="mb-3">
                        <label><b>Format:</b></label><br/>

                        <input type="radio" name="format" value="historic" checked>
                        <label for="historic">Historic</label>
                        <br/>
                        <input type="radio" name="format" value="standard">
                        <label for="standard">Standard</label>
                    </div>
                    <div id="misc" class="mb-3">
                        <label><b>Miscellaneous:</b></label><br/>

                        <input type="checkbox" id="noColorlessLands" name="noColorlessLandss">
                        <label for="noColorlessLandss">No Colorless Lands</label>
                        <br/>
                        <input type="checkbox" id="noColorlessNonLands" name="noColorlessNonLands">
                        <label for="noColorlessNonLands">No Colorless Non-Lands</label>
                        <br/>
                        <input type="checkbox" id="curveSmoother" name="curveSmoother" checked>
                        <label for="curveSmoother">Smoothen Mana Curve</label>
                        <br/>
                        <input type="checkbox" id="addDualLands" name="addDualLands" checked>
                        <label for="addDualLands">Add Dual Lands</label>
                        <br/>
                        <input type="checkbox" id="addRandomNonBasicLands" name="addRandomNonBasicLands" checked>
                        <label for="addRandomNonBasicLands">Add Random Non-Basic Lands</label>
                    </div>
                    <div class="mb-3">
                        <label for="landAggressiveness"><b>Land Aggressiveness:</b></label><br/>
                        <input type="number" id="landAggressiveness" name="landAggressiveness" value="1.0" step="0.01" min="0.8" max="1.2">
                    </div>
                </div>
            </div>
        </div>
        <div class="container col-sm-12 col-md-12 col-lg-12">
            <button id="generate" class="btn btn-info col-sm-12 col-md-6 col-lg-3 mb-3">Generate</button>
            <button id="copy" class="btn btn-info col-sm-12 col-md-6 col-lg-2 mb-3">Copy to Clipboard</button>
        </div> 
        <textarea id="deck" class="col-sm-12 col-md-12 col-lg-12" style="min-height: 450px;"></textarea>
    </div>
</body>
</html>
